<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web trái tim</title>
    <style>
        /* Căn giữa trái tim trên trang */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Giữ nguyên để không có thanh cuộn */
        }

        /* Tạo hiệu ứng bong bóng lơ lửng */
        .floating-bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Không ảnh hưởng đến các sự kiện chuột */
            z-index: -1; /* Để bong bóng ở dưới cùng */
        }

        .bubble {
            position: absolute;
            bottom: -50px; /* Bắt đầu từ dưới màn hình */
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatUp 10s infinite linear;
            opacity: 0.6;
        }

        /* Hiệu ứng lơ lửng từ dưới lên */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Các bong bóng có kích thước và vị trí ngẫu nhiên */
        .bubble:nth-child(odd) { animation-duration: 8s; width: 25px; height: 25px; left: 10%; }
        .bubble:nth-child(even) { animation-duration: 12s; width: 15px; height: 15px; left: 80%; }
        .bubble:nth-child(3) { animation-duration: 6s; left: 30%; }
        .bubble:nth-child(4) { animation-duration: 10s; width: 30px; height: 30px; left: 50%; }
        .bubble:nth-child(5) { animation-duration: 7s; width: 10px; height: 10px; left: 70%; }
        .bubble:nth-child(6) { animation-duration: 14s; width: 20px; height: 20px; left: 90%; }

        /* Tạo hình trái tim */
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: all 0.5s;
            z-index: 1; /* Đảm bảo trái tim nằm trên bong bóng */
        }

        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Hiệu ứng to dần lên */
        .heart.grow {
            animation: grow 1.5s forwards;
        }

        @keyframes grow {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(10); }
        }

        /* Dòng chữ hiện ra */
        .message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            position: absolute;
            top: 40%; /* Đặt vị trí cách giữa */
            z-index: 1; /* Đảm bảo chữ ở trên trái tim */
        }

        /* Bảng câu hỏi */
        .question {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .question label, .question input {
            display: block;
            margin-bottom: 10px;
        }

        .question input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin: 0 auto;
        }

        .question button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .question button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Dòng chữ chào mừng -->
    <div class="message" id="message">Chào em bé Tấn Đù!</div>

    <!-- Phần trái tim -->
    <div class="heart" onclick="animateHeart()"></div>
    
    <!-- Bảng câu hỏi -->
    <div class="question" id="question">
        <label for="morning">Lịch học buổi sáng bắt đầu và kết thúc thế nào?</label>
        <input type="text" id="morning" placeholder="VD: 8:00 - 11:00">
        
        <label for="afternoon">Lịch học buổi chiều bắt đầu và kết thúc thế nào?</label>
        <input type="text" id="afternoon" placeholder="VD: 13:30 - 17:00">
        
        <button onclick="submitAnswer()">Gửi câu trả lời</button>
    </div>

    <!-- Container cho bong bóng -->
    <div class="floating-bubbles" id="floatingBubbles"></div>

    <script>
        function animateHeart() {
            var heart = document.querySelector('.heart');
            var message = document.getElementById('message');
            
            // Thêm hiệu ứng to dần cho trái tim
            heart.classList.add('grow');
            
            // Hiển thị dòng chữ sau khi trái tim to dần lên
            setTimeout(function() {
                message.style.display = 'block';
            }, 1500); // Sau 1.5 giây
            
            // Hiển thị câu hỏi sau 5 giây
            setTimeout(function() {
                document.getElementById('question').style.display = 'block';
            }, 5000);
        }

        // Tạo bong bóng lơ lửng trên trang
        function createFloatingBubbles() {
            const floatingBubbles = document.getElementById('floatingBubbles');
            for (let i = 0; i < 80; i++) { // Tăng số lượng bong bóng lên 30
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw'; // Vị trí ngang ngẫu nhiên
                floatingBubbles.appendChild(bubble);
            }
        }

        createFloatingBubbles();

        // Hàm xử lý khi người dùng bấm "Gửi câu trả lời"
        function submitAnswer() {
            var morning = document.getElementById('morning').value;
            var afternoon = document.getElementById('afternoon').value;
            
            // Kiểm tra đầu vào và hiển thị một thông báo xác nhận (đơn giản)
            if (morning && afternoon) {
                alert("Cảm ơn em bé Tấn Đù đã trả lời! Buổi sáng: " + morning + ", Buổi chiều: " + afternoon);
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
            }
        }
    </script>

</body>
</html>
