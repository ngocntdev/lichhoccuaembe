<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web trái tim</title>
    <style>
        /* Căn giữa trái tim trên trang */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Tạo hình trái tim */
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: all 0.5s;
        }
        
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -50px;
            left: 0;
        }
        
        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Hiệu ứng to dần lên */
        .heart.grow {
            animation: grow 1.5s forwards, shake 0.5s infinite;
        }

        @keyframes grow {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(10); }
        }
        
        /* Dòng chữ hiện ra */
        .message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        
        /* Bong bóng lấp lánh */
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
        }

        /* Hiệu ứng bay lên và mờ dần cho bong bóng */
        @keyframes sparkle {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }

        /* Bảng câu hỏi */
        .question {
            display: none;
            margin-top: 20px;
        }
        
        .question label, .question input {
            display: block;
            margin-bottom: 10px;
        }
        
        .question input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        
        .question button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .question button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Phần trái tim -->
    <div class="heart" onclick="animateHeart()"></div>
    
    <!-- Dòng chữ chào mừng -->
    <div class="message" id="message">Chào em bé Tấn Đù!</div>
    
    <!-- Bảng câu hỏi -->
    <div class="question" id="question">
        <label for="morning">Lịch học buổi sáng bắt đầu và kết thúc thế nào?</label>
        <input type="text" id="morning" placeholder="VD: 8:00 - 11:00">
        
        <label for="afternoon">Lịch học buổi chiều bắt đầu và kết thúc thế nào?</label>
        <input type="text" id="afternoon" placeholder="VD: 13:30 - 17:00">
        
        <button onclick="submitAnswer()">Gửi câu trả lời</button>
    </div>

    <script>
        function animateHeart() {
            var heart = document.querySelector('.heart');
            var message = document.getElementById('message');
            
            // Thêm hiệu ứng to dần cho trái tim
            heart.classList.add('grow');
            
            // Hiển thị dòng chữ và bong bóng sau khi trái tim to dần lên
            setTimeout(function() {
                message.style.display = 'block';
                createBubbles(); // Tạo bong bóng lấp lánh
            }, 1500); // Sau 1.5 giây
            
            // Hiển thị câu hỏi sau 5 giây
            setTimeout(function() {
                document.getElementById('question').style.display = 'block';
            }, 5000);
        }

        // Hàm tạo bong bóng lấp lánh
        function createBubbles() {
            for (let i = 0; i < 30; i++) { // Số lượng bong bóng
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                document.body.appendChild(bubble);

                // Vị trí ngẫu nhiên cho mỗi bong bóng
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.top = Math.random() * 100 + 'vh';

                // Kích thước ngẫu nhiên cho mỗi bong bóng
                const size = Math.random() * 10 + 5;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';

                // Loại bỏ bong bóng sau khi hoàn thành animation
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }

        // Hàm xử lý khi người dùng bấm "Gửi câu trả lời"
        function submitAnswer() {
            var morning = document.getElementById('morning').value;
            var afternoon = document.getElementById('afternoon').value;
            
            // Kiểm tra đầu vào và hiển thị một thông báo xác nhận (đơn giản)
            if (morning && afternoon) {
                alert("Cảm ơn em bé Tấn Đù đã trả lời! Buổi sáng: " + morning + ", Buổi chiều: " + afternoon);
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
            }
        }
    </script>

</body>
</html>
